<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    
    <table> 
         <caption style=" background-color: lightcyan">
        <h1 style="font-size: 50px;">Student Data</h1> 
     </br>
        
         <label for="idSearch" style="font-size: 20px;"> Search Student  :</label>
          <input type="text" name="idSearch" id="idSearch" onkeyup="searchDetails()" placeholder="Search student by id" style="width: 30%;"> 
          <input type="reset" onclick="clearData()" value="Clear">
         
        </form>
        </caption>

        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="studentId">Student-ID</label>
                        <input type="text" name="studentId" id="studentId" required>
                        <p id="id1"></p>
                    </div>
                    <div>
                        <label for="studentName">Student Name</label>
                        <input type="text" name="studentName" id="studentName" required>
                    </div>
                    <div>
                        <label for="stream">Stream</label>
                        <input type="text" name="stream" id="stream" required>
                    </div>
                    <div>
                        <label for="marks">Marks</label>
                        <input type="number" name="marks" id="marks" required>
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Add">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Student-ID</th>
                                <th>Student Name</th>
                                <th>Stream</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
